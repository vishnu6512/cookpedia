<app-header></app-header>
<!-- login.component.html -->
<div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 text-center mb-5">
        <h1 class="display-4">Login</h1>
        <p class="lead">More than 100 plus Recipes from around the world</p>
      </div>
    </div>
  
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg">
          <div class="card-body">
            <div class="text-center mb-4">
              <i class="fas fa-graduation-cap fa-2x text-success mb-2"></i>
              <h3 class="h4 mb-0">Cookpedia</h3>
            </div>
  
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control"  formControlName="email"
                       id="email" 
                       name="email" 
                       ngModel 
                       required 
                       email>
              </div>
              @if(loginForm.get('email')?.errors && loginForm.get('email')?.touched){
                <div class="text-danger">Email is required</div>              
              }
  
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" 
                       formControlName="password"
                       id="password" 
                       name="password" 
                       ngModel 
                       required 
                       minlength="6">
              </div>
              @if(loginForm.get('password')?.errors && loginForm.get('password')?.touched){
                <div class="text-danger">Password is required</div>              
              }
  
              <button type="submit" class="btn btn-success w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
<app-footer></app-footer>
