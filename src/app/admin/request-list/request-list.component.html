<div class="row">
    <div class="col-lg-2">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-10">
        <h1 class="my-4">All Request List</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered my-5">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Message</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    @for(user of requests; track $index;let i=$index){
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.message}}</td>
                            <td>
                                @if(user.status=="pending"){
                                    <div class="d-flex">
                                        <button (click)="updateFeedbackStatus(user._id,'approved')" class="btn text-light bg-success"><i class="fa-solid fa-check"></i></button>
                                        <button (click)="updateFeedbackStatus(user._id,'rejected')" class="btn text-light bg-danger"><i class="fa-solid fa-x"></i></button>
                                    </div>
                                } @else if(user.status=="approved"){
                                    <div class="d-flex">
                                        <button class="btn text-light bg-success">Approved</button>
                                    </div>
                                } @else{
                                    <div class="d-flex">
                                        <button class="btn text-light bg-danger">Rejected</button>
                                    </div>
                                }
                            </td>

                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
