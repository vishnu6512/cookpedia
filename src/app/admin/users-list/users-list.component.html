<div class="row">
    <div class="col-lg-2">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-10">
        <h1 class="my-4">All User List</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered my-5">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                    @for(user of allUsers; track $index;let i=$index){
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.email}}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
