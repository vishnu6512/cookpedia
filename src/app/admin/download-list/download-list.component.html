<div class="row">
    <div class="col-lg-2">
        <app-sidebar></app-sidebar>
    </div>
    <div class="col-lg-10">
        <h1 class="my-4">All Download List</h1>
        <div class="table-responsive">
            <table class="table table-striped table-bordered my-5">
                <thead class="thead-dark">
                    <tr>
                        <th>#</th>
                        <th>Recipe Id</th>
                        <th>Recipe Name</th>
                        <th>Cuisine</th>
                        <th>Count</th>
                    </tr>
                </thead>
                <tbody>
                    @for(recipe of allDownloadList; track $index;let i=$index){
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{recipe.recipeId}}</td>
                            <td>{{recipe.recipeName}}</td>
                            <td>{{recipe.recipeCuisine}}</td>
                            <td>{{recipe.count}}</td>

                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
